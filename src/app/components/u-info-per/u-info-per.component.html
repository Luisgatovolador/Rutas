<app-narvar></app-narvar>
<div class="background-container">
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <form>
        
        <div class="form-group">
          <label for="nombreLegal">Nombre legal (Nombres)</label>
          <div class="input-group">
            <input type="text" class="form-control" id="nombreLegal" [(ngModel)]="usuario.Nombre" name="Nombre">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" id="apellido" [(ngModel)]="usuario.Apellido" name="Apellido">
          </div>
        </div>
        <div class="form-group">
          <label for="correoElectronico">Correo electrónico</label>
          <div class="input-group">
            <input type="email" class="form-control" id="correoElectronico" [(ngModel)]="usuario.CorreoElectronico" name="CorreoElectronico">
          </div>
        </div>
        <div class="form-group">
          <label for="numeroTelefono">Número de teléfono</label>
          <div class="input-group">
            <input type="tel" class="form-control" id="numeroTelefono" [(ngModel)]="usuario.NumeroTelefono" name="NumeroTelefono">
          </div>
        </div>
        <button class="btn btn-primary" (click)="guardarCambios()">Guardar cambios</button>

        <br>

      </form>
    </div>
    <div class="col-md-6">
      <div class="user-info">
        <div class="card mb-4">
          <div class="card-body text-center">

            <h5 class="card-title">Nombre de usuario</h5>
            <p class="card-title">{{ usuario.username }}</p>
            <h5 class="card-title">Numero de identificacion</h5>
            <p class="card-title">{{ usuario.ID }}</p>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body text-center">
            <h5 class="card-text">==Datos==</h5>
            <p class="card-text">{{ usuario.Nombre }}</p>
            <p class="card-text">{{ usuario.Apellido }}</p>
            <p class="card-text">{{ usuario.CorreoElectronico }}</p>
            <p class="card-text">{{ usuario.NumeroTelefono }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
</div>
